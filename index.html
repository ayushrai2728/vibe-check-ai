<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Sentiment Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
        }
      }
    </script>
    <style>
      :root {
        --primary-400: #8b5cf6; /* purple-400 */
        --primary-500: #3b82f6; /* blue-500 */
        --primary-600: #2563eb; /* blue-600 */
        --primary-700: #1d4ed8; /* blue-700 */
      }
      .theme-positive {
        --primary-400: #4ade80; /* green-400 */
        --primary-500: #22c55e; /* green-500 */
        --primary-600: #16a34a; /* green-600 */
        --primary-700: #15803d; /* green-700 */
      }
      .theme-negative {
        --primary-400: #f87171; /* red-400 */
        --primary-500: #ef4444; /* red-500 */
        --primary-600: #dc2626; /* red-600 */
        --primary-700: #b91c1c; /* red-700 */
      }
      @keyframes slide-in-bottom {
        0% {
          transform: translateY(20px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-slide-in-bottom {
        animation: slide-in-bottom 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
